<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe?.imagePath" alt="{{recipe?.name}}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe?.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
         dropDownDirective >
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" >
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping</a></li>
        <li style="cursor: pointer" (click)="onEditRecipe()"><a>Edit Recipe</a></li>
        <li style="cursor: pointer" (click)="onDeleteRecipe()"><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12" *ngIf="recipe?.description">
    {{recipe?.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let ingredient of recipe?.ingredients">
        {{ingredient.name}} ----- {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
